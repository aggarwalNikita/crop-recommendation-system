<!DOCTYPE html>
<html>
<head>
  <title>Crop Recommender</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>  <div class="container">
    <h1>Crop Recommendation System ðŸŒ¾</h1>
    <form method="post">      <label>Temperature (Â°C): <span class="range-info">Range: 20-28Â°C</span></label>
      <input type="number" step="0.1" name="temperature" placeholder="e.g., 25.0" min="15" max="35" required>

      <label>Humidity (%): <span class="range-info">Range: 60-80%</span></label>
      <input type="number" step="0.1" name="humidity" placeholder="e.g., 70.0" min="40" max="95" required>

      <label>pH: <span class="range-info">Range: 6.0-6.5</span></label>
      <input type="number" step="0.1" name="ph" placeholder="e.g., 6.2" min="5.0" max="8.0" required>

      <label>Rainfall (mm): <span class="range-info">Range: 600-1200mm</span></label>
      <input type="number" step="0.1" name="rainfall" placeholder="e.g., 800.0" min="200" max="2000" required>

      <label>District: <span class="range-info">Select from 311 districts</span></label>
      <select name="district" required>
        <option value="">Select District</option>
        {% for district in districts %}
        <option value="{{ district['Dist Code'] }}">{{ district['Dist Name'] }}</option>
        {% endfor %}
      </select>

      <button type="submit">Recommend Crop</button>
    </form>

    {% if prediction %}
    <div class="result">
      <p>{{ prediction | safe }}</p>
    </div>
    {% endif %}
  </div>
</body>
</html>
